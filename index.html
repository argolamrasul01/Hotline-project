<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Govt. Emergency Hotline</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header class="flex items-center justify-between mx-[60px] my-[25px]">
      <div class="flex nav-1">
        <img src="assets/logo.png" alt="logo" class="w-[50px] h-[50px] mr-2" />
        <p class="text-[#006747] font-bold">
          Emergency <br />
          Service
        </p>
      </div>
      <div class="flex items-center gap-5 nav-2">
        <p class="flex">
          <span>0</span>
          <img src="assets/heart.png" alt="Favourite" class="w-6 h-6 ml-2" />
        </p>
        <p class="flex">
          <span>100</span>
          <img src="assets/coin.png" alt="coin" class="w-6 h-6 ml-2" />
        </p>

        <button class="btn"><span>2</span>Copy</button>
      </div>
    </header>

    <section>
      <div
        class="py-3 px-14 bg-gradient-to-r from-[#022c22] via-[#047857] to-[#064e3b] flex flex-col justify-center items-center"
      >
        <img src="assets/logo-dark.png" alt="banner-png" class="w-24 h-24" />
        <p class="text-bold text-[40px] text-white">
          Emergency Service Directory
        </p>
        <p class="text-white text-semibold">
          Government Emergency Services at Your Fingertip - A Project by
          Government of the People's Republic of Bangladesh
        </p>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
